# .github/workflows/lint.yml
name: Code Quality

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'requirements-dev.txt'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'requirements-dev.txt'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
            requirements-dev.txt

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Lint with Ruff
        run: |
          ruff check . --output-format=github
        continue-on-error: false

      - name: Check formatting with Black
        run: |
          black --check --diff .
        continue-on-error: false

      - name: Type check with mypy
        run: |
          mypy redis_robot_comm --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run security checks with Bandit
        run: |
          bandit -r redis_robot_comm/ -ll -f github
        continue-on-error: true
